<!DOCTYPE html>
<html lang="eg">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>form</title>
    <link rel="shortcut icon" href="./form_logo.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Form Format</h1>
    <label>Name</label>
    <input type="text" required placeholder="Enter Your Name" />
    <br />
    <br />
    <label>Email</label>
    <input type="email" required placeholder="Email_id" />
    <br />
    <br />
    <label>Contact</label>
    <input type="number" required placeholder="Phone_no" />
    <br />
    <br />
    <label>Password</label>
    <input type="password" required placeholder="Password" />
    <br />
    <br />
    <label><b>Select Programming language</b></label
    ><br />
    <br />
    <input type="checkbox" />Java <br />
    <input type="checkbox" />C++<br />
    <input type="checkbox" />JavaScript <br />
    <input type="checkbox" />Python <br />
    <br />
    <br />
    <label><b>Select Mood of Class</b></label
    ><br /><br />
    <input type="radio" name="skill" />Online <br />
    <input type="radio" name="skill" />Offline <br /><br />
    <label><b>select your course</b></label>
    <br />
    <br />
    <select name="course" id="">
      <option value="Web Development">Web Development</option>
      <option value="Full Stact Development">Full Stack Development</option>
      <option value="Data Scientist">Data Scientist</option>
    </select>
    <br />
    <br />
    <label>Date</label>
    <input type="date" />
    <br />
    <br />
    <textarea name="yourself" id="">Describe yourself</textarea>
    <br />
    <br />
    <input type="submit" />
    <br />
    <br />
    <a href="./tabel.html">Click Here for Table File</a>
  </body>
</html>
